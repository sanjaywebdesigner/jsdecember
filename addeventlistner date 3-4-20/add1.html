<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="s1"><br>
	<input type="text" id="s2"><br>
	<input type="text" id="s3"><br>
	<input type="button" id="s4"><br>
	<script>
		document.getElementById("s4").addEventListener("click",ss);
	function ss()
		{
			a=Number(document.getElementById("s1").value);
			b=Number(document.getElementById("s2").value);
		c=a+b;
			document.getElementById("s3").value=c;
		}
	</script>
</body>
</html>
