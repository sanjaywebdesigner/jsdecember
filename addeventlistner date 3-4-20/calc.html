<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="s1"><br>
	<input type="text" id="s2"><br>
	<input type="text" id="s3"><br>
	<input type="button" id="s4" value="+">
	<input type="button" id="s5" value="-">
	<input type="button" id="s6" value="*">
	<input type="button" id="s7" value="/">
	<script>
		document.getElementById("s4").addEventListener("click",ss);
		document.getElementById("s5").addEventListener("click",ss1);
		document.getElementById("s6").addEventListener("click",ss2);
		document.getElementById("s7").addEventListener("click",ss3);
	function ss()
		{
			a=Number(document.getElementById("s1").value);
			b=Number(document.getElementById("s2").value);
		c=a+b;
			document.getElementById("s3").value=c;
		}
		function ss1()
		{
			a=Number(document.getElementById("s1").value);
			b=Number(document.getElementById("s2").value);
		c=a-b;
			document.getElementById("s3").value=c;
		}
		function ss2()
		{
			a=Number(document.getElementById("s1").value);
			b=Number(document.getElementById("s2").value);
		c=a*b;
			document.getElementById("s3").value=c;
		}
		function ss3()
		{
			a=Number(document.getElementById("s1").value);
			b=Number(document.getElementById("s2").value);
		c=a/b;
			document.getElementById("s3").value=c;
		}
	</script>
</body>
</html>
