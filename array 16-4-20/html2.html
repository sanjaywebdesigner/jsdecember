<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.a1{
			color:red;
			font-size:50px;
		}
		.a2{
			color:green;
			font-size:50px;
		}
	</style>
</head>

<body>
	<script>
	a=30;
		if(a<33)
			{
			document.write("<span class='a1'>fail</span>");//tags are executed
			}
		else{
				document.write("<span class='a2'>pass</span>");
			}
	</script>
</body>
</html>
