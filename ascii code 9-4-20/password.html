<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="button" onclick="s1()">
	<h1 id="a2"></h1>
	<script>
	function s1()
		{
			sanjay=0;
			pass=document.getElementById("a1").value;
			a=pass.length;
			for(b=0;b<a;b++)
				{
					c=pass.charCodeAt(b);
					if(c>=48 && c<=57)
						{
							sanjay=1;
						}
				}
			if(sanjay==0)
				{
					document.getElementById("a2").innerHTML="please enter minumum 1 numerical value";
				}
			else{
				document.getElementById("a2").innerHTML="correct";
			}
		}
	</script>
</body>
</html>
<!--
48 to 57

49   1
57   9
