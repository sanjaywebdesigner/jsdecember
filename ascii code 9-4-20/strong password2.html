<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1" onKeyUp="s1()"><br>
	
	<h1 id="a2"></h1>
	<script>
	function s1()
		{
			correct = 0;
			pass=document.getElementById("a1").value;
			a=pass.length;
			for(b=0;b<a;b++)
				{
					c=pass.charCodeAt(b);
					
			if((c>=33 && c<=47) || (c>=58 && c<=64) || (c>=91 && c<=96) || (c>=48 && c<=57) || (c>=65 && c<=90) || (c>=97 && c<=122) )
					{correct = 1
						} 
				}
			if(correct==0)
				{
					document.getElementById("a2").innerHTML="please ensure atleast one uppercase one lowercase one numeric value and one special character";
				}
		    else 
				{
					document.getElementById("a2").innerHTML="thank you";
				}
			
			}
		}
	</script>
</body>
</html>
