<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="button" onclick="s1()">
	<h1 id="a2"></h1>
	<script>
	function s1()
		{
			numeric=0;
			small=0;
			capital=0;
			special=0;
			pass=document.getElementById("a1").value;
			a=pass.length;
			for(b=0;b<a;b++)
				{
					c=pass.charCodeAt(b);
					if(c>=48 && c<=57)
						{
							numeric=1;
						}
					if(c>=65 && c<=90)
						{
							capital=1;
						}
					if(c>=97 && c<=122)
						{
							small=1;
						}
					if((c>=33 && c<=47) || (c>=58 && c<=64) || (c>=91 && c<=96))
					{special=1;
						}
				}
			if(numeric==0 || small==0 || capital==0 || special==0)
				{
					document.getElementById("a2").innerHTML="incorrect";
				}
		    
			else{
				document.getElementById("a2").innerHTML="correct";
			}
		}
	</script>
</body>
</html>
<!--
48 to 57   

48   0
49   1
57   9

65   A
90   Z

65 to 90  A to Z

97 to  122
97   a
122  z


special characters 33 to 47
&  58 to 64 and 91 to 96

   

-->
