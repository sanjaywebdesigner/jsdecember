<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" placeholder="first value" id="a1"><br>
	<input type="text" placeholder="second value" id="a2"><br>
	<input type="text" placeholder="answer" id="a3"><br>
	<input type="button" onclick="ss()" value="+"><input type="button" onclick="ss1()" value="-"><input type="button" onclick="ss2()" value="*"><input type="button" onclick="ss3()" value="/"><input type="button" onclick="ss4()" value="c">
	<script>
		function gg()
		{
			first=Number(document.getElementById("a1").value);
			second=Number(document.getElementById("a2").value);
		}
	function ss()
		{
			gg();
			total=first+second;
			document.getElementById("a3").value=total;
		}
		function ss1()
		{
			gg();
			total=first-second;
			document.getElementById("a3").value=total;
		}
		function ss2()
		{
			gg();
			total=first*second;
			document.getElementById("a3").value=total;
		}
		function ss3()
		{
			gg();
			total=first/second;
			document.getElementById("a3").value=total;
		}
			function ss4()
		{
			
			document.getElementById("a3").value="";
			document.getElementById("a1").value="";
			document.getElementById("a2").value="";
		}
	</script>
</body>
</html>
