<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" placeholder="first value" id="a1"><br>
	
	<input type="button" onclick="ss()" value="check">
	<p id="gg"></p>
	<script>
	function ss()
		{
			first=document.getElementById("a1").value;
			
			a=first.indexOf("@");
			b=first.indexOf(".");
			c=b-a;
			if(a==-1)
				{
					document.getElementById("gg").innerHTML="please enter @";
				}
			else if(b==-1)
				{
					document.getElementById("gg").innerHTML="please enter .";
				}
			else if(c<4)
				{
					document.getElementById("gg").innerHTML="please enterminimum 3 chqaractes between @ and dot";
				}
			else{
				document.getElementById("gg").innerHTML="correct";
			}
			
		}
		
	</script>
</body>
</html>
