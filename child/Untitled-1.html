<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		p:nth-child(1):hover{
			color:red;
		}
		p:nth-child(2):hover{
			color:green;
		}
		p:nth-child(3):hover{
			color:blue;
		}
		p:nth-child(4):hover{
			color:yellow;
		}
	</style>
</head>

<body>
	<p>sanjay</p>
	<p>deepak</p>
	<p>mohit</p>
	<p>ramesh</p>
</body>
</html>
