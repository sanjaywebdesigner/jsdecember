<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body onload="ss()">
	<p></p>
    <script>
		function ss(){
	   var a  = ["apple","banana","orange","mango"];
		for(i = 0;i<a.length;i++)
			{
				document.querySelector("p").innerHTML+=a[i]+"<br>";
			}
			}
	</script>
	</body>
</html>
