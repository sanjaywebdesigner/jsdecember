<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1" placeholder="enter details"><br>
	<input type="text" id="a2" placeholder="value to search"><br>
	<input type="text" id="a3" placeholder="value to update"><br>
	<input type="text" id="a4" placeholder="value to delete"><br>
	<input type="button" value="create" onclick="ss1()">
	<input type="button" value="search" onclick="ss2()">
	<input type="button" value="update" onclick="ss3()">
	<input type="button" value="delete" onclick="ss4()">
	<p></p>
	<h1></h1>
	<script>
		var temp = 0;
	function ss1()
		{
			        var name = document.getElementById("a1").value;
					var b  = document.createElement("li");
					b.innerHTML = name;
					var x = document.querySelector("p");
					x.appendChild(b);	
		}
	function ss2()
		{
			      temp1=0; 
			       document.querySelector("h1").innerHTML="";
			       a=document.querySelectorAll("li");
			       var search = document.getElementById("a2").value;
			       for(i=0;i<a.length;i++)
					   {
						if(a[i].innerHTML==search)
							{
							temp1=1;	
							}
					   }
			     if(temp1==0)
				    {
					document.querySelector("h1").innerHTML="value not found";
				   }
			      else 
				   {
					document.querySelector("h1").innerHTML="value found";
				   }
		}
		function ss3()
		{
			       
			       document.querySelector("h1").innerHTML="";
			       a=document.querySelectorAll("li");
			       var search = document.getElementById("a2").value;
			       var update = document.getElementById("a3").value;
			       for(i=0;i<a.length;i++)
					   {
						if(a[i].innerHTML==search)
							{
							a[i].innerHTML=update;	
							}
					   }
			     
		}
		function ss4()
		{
			       
			       document.querySelector("h1").innerHTML="";
			       a=document.querySelectorAll("li");
			       b=document.querySelector("p");
			       var del = document.getElementById("a4").value;
			       for(i=0;i<a.length;i++)
					   {
						if(a[i].innerHTML==del)
							{
							b.removeChild(a[i]);
							}
					   }
			     
		}
		
		
	</script>

</body>
</html>
