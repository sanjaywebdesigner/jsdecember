<!--

-->
<body>
	<input type="text" placeholder="date" id="bb1"><br>
	<input type="text" placeholder="month" id="bb2"><br>
	<input type="text" placeholder="year" id="bb3"><br>
	<input type="button" value="age calculate" onclick="dd()"><br>
	<p id="aa"></p>
	<script>
		
	function dd()
		{
			 
			dateEntered=Number(document.getElementById("bb1").value);	
			monthEntered=Number(document.getElementById("bb2").value);	
			yearEntered=Number(document.getElementById("bb3").value);	
			
			a=new Date();
		date=a.getDate();
		month=a.getMonth()+1;
		year=a.getFullYear();
		
			dateDiff=date-dateEntered; //(2 april -10 march)//
			monthDiff=month-monthEntered;// 4 - 3
			yearDiff=year-yearEntered;
			if(dateDiff<0)
				{
					if(monthEntered==2)
						{
							if(yearEntered%4==0)
								{
					dateDiff=dateDiff+29;
					monthDiff=monthDiff-1;
								}
							else{
								dateDiff=dateDiff+28;
					monthDiff=monthDiff-1;
							}
						}
					else if(monthEntered==4 || monthEntered==6 || monthEntered==9 || monthEntered==11)
						{
						dateDiff=dateDiff+30;
					monthDiff=monthDiff-1;	
						}
					else{
						dateDiff=dateDiff+31;
					monthDiff=monthDiff-1;
					}
				}
			
			if(monthDiff<0)
				{
					monthDiff=monthDiff+12;
					yearDiff=yearDiff-1
				}
			b=yearDiff+" years "+monthDiff+" months "+dateDiff+" days";
			document.getElementById("aa").innerHTML=b;
		}
	
	
	</script>
</body>
</html>
