<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<!--this program to verify if entered value is numeric or not
isNan is predifined as "not a number"-->
<body>
	<input type="text" id="s1"><br>
	<input type="button" onclick="ss()">
	<p id="gg"></p>
	<script>
	function ss()
		{
		a=Number(document.getElementById("s1").value);	
			if(isNaN(a))
				{
					document.getElementById("gg").innerHTML="please enter only numerical values";
				}
			else{
				document.getElementById("gg").innerHTML="correct";
			}
		}
	</script>
</body>
</html>
