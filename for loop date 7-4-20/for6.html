<body>
	<!--   
first condition  starting point
last condotion   end point
incerment or decrement
for(a=1;a<=10;a++)
-->
	<script>
		c=0;
	for(a=1;a<=3;a++)
		{
			for(b=1;b<=3;b++)
				{
				document.write("<img src=image"+(b+c)+".jpg>");	
				}
			document.write("<br>");
					c=c+3;
		}
	</script>
</body>
