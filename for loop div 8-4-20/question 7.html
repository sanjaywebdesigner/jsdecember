<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
	
	for(row=1;row<=3;row++)
		{
			for(k=1;k<=(3-row);k++)
				{
					document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
				}
			for(col=1;col<=row;col++)
				{
					document.write(col+"&nbsp;&nbsp;");
				}
			document.write("<br>")
		}
	</script>
</body>
</html>
