<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		p{
			width:0px;
			height:50px;
		}
		.b1{
			width:50px;
			background-color:red;
		}
		.b2{
			width:50px;
			background-color:yellow;
		}
		.b3{
			width:50px;
			background-color:green;
		}
	</style>
</head>

<body>
	<input type="text" id="s1" onKeyUp="ss()"><br>
	<p></p>
	<script>
	function ss()
		{
			a=document.querySelector("p");
			b=document.getElementById("s1").value;
			if(b.length<4)
				{
					a.classList.add("b1");
					a.classList.remove("b2");
					a.classList.remove("b3");
				}
			else if(b.length<8)
				{
					a.classList.add("b2");
					a.classList.remove("b1");
					a.classList.remove("b3");
				}
			else{
				a.classList.add("b3");
			}
		}
	
	</script>
</body>
</html>
