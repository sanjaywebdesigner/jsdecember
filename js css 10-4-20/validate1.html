<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.gg1{
			width:50px;
			background-color:red;
		}
	   .gg2{
			width:100px;
			background-color:pink;
		}
		.gg3{
			width:150px;
			background-color:green;
		}
		.gg4{
			width:0px;
			background-color:none;
		}
		div{
			width:0;
			height:30px;
		}
	</style>
</head>

<body>
	<input type="text" onKeyUp="ss()">
	<div></div>
	<script>
		function ss()
		{
			a=document.querySelector("div");
			a1=document.querySelector("input").value;
			b=a1.length;
			
			if(b>=1 && b<=4)
				{
					a.classList.add("gg1");
				}
			else if(b>4 && b<8)
				{
					a.classList.add("gg2");
				}
			else if(b>=8)
				{
					a.classList.add("gg3");
				}
			else{
				a.classList.add("gg4");
			}
		}
	
	</script>
</body>
</html>
