<script>
	a=67;
	b=78;
	c=89;
	d=90;
	total=a+b+c+d;
	per=total/4;
	document.write("total is = "+total+"<br>");
	document.write("per is = "+per+"<br>");
	if(per>33)
		{
		document.write("pass<br>");	
		}
	else{
		document.write("fail<br>");
	}
	if(per>=90)
		{
		document.write("A<br>");		
		}
	else if(per>=80)
	{
	document.write("B<br>");	
	}
	else if(per>=70)
	{
	document.write("c<br>");	
	}
	else if(per>=50)
	{
	document.write("d<br>");	
	}
	else if(per>33)
	{
	document.write("e<br>");	
	}
	else{
		document.write("you have no grade<br>");
	}
</script>
