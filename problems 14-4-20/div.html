<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>divInsert</title>
	<style>
		.s1{
			width:100px;
			height:50px;
			background-color: yellow;
			text-align: center;
			float:left;
		}
		.s2{
			width:800px;
			height:500px;
			background-color: red;
			text-align: center;
			float:left;
		}
		.s3{
			
			width:650px;
			height:100px;
			background-color: lightblue;
			border:1px solid black;
			text-align: center;
		}
		.s4{
			width:125px;
			height:100px;
			background-color: darkblue;
			border:1px solid black;
			text-align: center;
			float:left;
		}
	</style>
</head>
<body>
   <div class = "s1">Hello</div>
   <div class = "s2" id = "ss1"></div>
	<script>
		 for(i=0;i<3;i++)
			 {
				document.getElementById("ss1").innerHTML+="<div class ='s3' id='aa"+i+"'></div>";
				 for(j=0;j<3;j++)
					 {
						 document.getElementById("aa"+i).innerHTML+="<div class = 's4'></div>";
					 }
			 }
	</script>
	</body>
</html>
