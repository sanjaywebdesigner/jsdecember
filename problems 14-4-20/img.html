<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
		a=0;
	for(i=1;i<=3;i++)
		{
			for(j=1;j<=5;j++)
				{
					document.write("<img src=image"+(j+a)+".jpg>");
				}
			document.write("<br>");
			a=a+3;
		}
	</script>
</body>
</html>
