	         function ss1()
{

		  } 
		    else if(num.length==11)

						}
						 else{

							 }
					}

						  }

				{
				document.getElementById("s2").innerHTML = "correct";	
				}
			else{

			}
		}
		else{
			  document.getElementById("s2").innerHTML = "incorrect";
			}
					
}
