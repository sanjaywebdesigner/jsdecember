<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
	<input type = "text" placeholder = "first number" id ="s1"><br>
	<input type = "text" placeholder = "last number" id ="s2"><br>
	<input type = "button" value = "check" onclick ="ss1()">
	<p id = "s3"></p>
	<script>
		function ss1()
		{
		    
	        var firstnumber = Number(document.getElementById("s1").value);
	        var secondnumber = Number(document.getElementById("s2").value);
			for(j = firstnumber;j<=secondnumber;j++)
				{
					var temp = false;
		            for(i = 2;i<=j/2;i++)
				      {
						  
					     if(j%i==0)
						   {
							temp = true;
							break;
						   }
				      }
					if(!(temp))
						{
						  document.getElementById("s3").innerHTML+=j+"<br>";
						}
			}
		  
		}
	</script>
</body>
</html>
