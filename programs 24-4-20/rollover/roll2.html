<body>

<img src="gall/roll.jpg" onMouseOver="ss()" onmouseout="ss1()">

	<script>
	function ss()
		{
			a=document.querySelector("img");
			a.src="gall/image1.jpg";
			a.alt="my image";
		}
		function ss1()
		{
			a=document.querySelector("img");
			a.src="gall/roll.jpg";
			a.removeAttribute("alt");
		}
	</script>
</body>
