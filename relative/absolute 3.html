<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		@keyframes sanjay{
			0%{
				left:-400px;
			}
			12.5%{
				left:-400px;
			}
			25%{
				left:-300px;
			}
			37.5%{
				left:-300px;
			}
				50%{
				left:-200px;
			}
			62.5%{
				left:-200px;
			}
			75%{
				left:-100px;
			}
			87.5%{
				left:-100px;
			}
			99.99%{
				left:0px;
			}
			100%{
				left:-400px;
			}
		}
		.s1{
			width:100px;
			height:100px;
			background-color:red;
			position:relative;
			overflow:hidden;
		}
		.s2{
			width:500px;
			height:100px;
			position:absolute;
			animation:sanjay 16s infinite;
			left:-400px;
		}
		.a1{
			width:100px;
			height:100px;
			float:left;
		}
	</style>
</head>

<body>
	<div class="s1">
	<div class="s2">
		<div class="a1"><img src="image1.jpg"></div>
		<div class="a1"><img src="image2.jpg"></div>
		<div class="a1"><img src="image3.jpg"></div>
		<div class="a1"><img src="image4.jpg"></div>
		<div class="a1"><img src="image1.jpg"></div>
		</div>
	</div>
	
	
</body>
</html>
