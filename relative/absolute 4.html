<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		
		.s1{
			width:100px;
			height:50px;
			background-color:red;
			position:relative;
			
		}
		.s2{
			width:100px;
			height:0px;
			position:absolute;
			left:100px;
			top:0;
			background-color:green;
			
			
		}
		
		.s1:hover .s2{
			
			height:500px;
			transition:1s;
		}
	</style>
</head>

<body>
	<div class="s1">
	<div class="s2"></div>
	</div>
	
	
</body>
</html>
