<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		
		.s1{
			width:200px;
			height:50px;
			background-color:red;
			position:relative;
			
		}
		.s2{
			width:200px;
			height:0px;
			top:50px;
			background-color:green;
			position:absolute;
			overflow:hidden;
		
		}
		.s1:hover{
			height:250px;
			transition:1s;
		}
		.s1:hover .s2{
			height:200px;
			transition:1s;
		}
	</style>
</head>

<body>
	
	<div class="s1">Home
	<div class="s2">c1</div>
	</div>
	<div class="s1">About
	<div class="s2">c2</div>
	</div>
	<div class="s1">Contact
	<div class="s2">c3</div>
	</div>
	<div class="s1">Services
	<div class="s2">c4</div>
	</div>
</body>
</html>
