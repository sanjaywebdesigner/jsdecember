<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		ul{
			margin:0;
			padding:0;
			width:1000px;
			height:50px;
			position:relative;
		}
		li{
			
			width:250px;
			height:50px;
			float:left;
			background-color:red;
		}
		ul li ul{
			position:absolute;
			width:100%;
			height:200px;
			top:50px;
			left:0;
			background-color:green;
			display:none;
		}
		ul li:hover ul{
			display:block;
		}
		.s1{
			width:20%;
			height:200px;
			float:left;
		}
		.s1:nth-child(even)
		{
			background-color:aliceblue;
		}
		.s1:nth-child(odd)
		{
			background-color:lightgrey;
		}
		.s1 li{
			
			height:40px;
			width:90%;
			padding-left:10%;
			list-style-type:none;
			background-color:none !important;
		}
		p{
			padding-left:20px;
		}
		p:nth-child(1)
		{
			font-weight:bold;
		}
	</style>
</head>

<body>
	<ul>
	<li>home
		<ul>
		<div class="s1">h1</div>
			<div class="s1">
			<p>b1</p>
				<p>b1</p>
				<p>b1</p>
				<p>b1</p>
			</div>
			<div class="s1">h1</div>
			<div class="s1">h1</div>
			<div class="s1">h1</div>
		</ul>
		
		</li>
		<li>home1</li>
		<li>home2</li>
		<li>home3</li>
		
	</ul>
	
</body>
</html>
